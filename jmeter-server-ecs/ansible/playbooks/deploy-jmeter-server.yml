---
- name: Deploy JMeter Server on ECS using Docker
  hosts: ecs
  become: true

  collections:
    - community.docker

  vars:
    app_dir: /opt/jmeter
    jmeter_image: justb4/jmeter:5.6.3
    rmi_port: 1099
    server_port: 50000

  tasks:

    # -----------------------------
    # Sistema base
    # -----------------------------
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - python3-pip
          - python3-docker
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu noble stable"
        state: present

    - name: Update apt cache after Docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # -----------------------------
    # Directorio aplicaciÃ³n
    # -----------------------------
    - name: Create JMeter directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    # -----------------------------
    # Docker Compose file
    # -----------------------------
    - name: Create docker-compose.yml
      copy:
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: "0644"
        content: |
          services:
            jmeter-server:
              image: {{ jmeter_image }}
              container_name: jmeter-server
              restart: always
              environment:
                - JVM_ARGS=-Xms1g -Xmx2g
                - JMETER_SERVER_PORT={{ server_port }}
                - JMETER_RMI_PORT={{ rmi_port }}
                - java.rmi.server.hostname={{ ansible_host }}
              command: >
                jmeter-server
                -Dserver.rmi.localport={{ server_port }}
                -Dserver_port={{ server_port }}
                -Djava.rmi.server.hostname={{ ansible_host }}
              ports:
                - "{{ rmi_port }}:{{ rmi_port }}"
                - "{{ server_port }}:{{ server_port }}"
              volumes:
                - ./tests:/tests

    # -----------------------------
    # Deploy
    # -----------------------------
    - name: Pull JMeter image
      command: docker pull {{ jmeter_image }}

    - name: Deploy JMeter Server
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"

    # -----------------------------
    # Health check
    # -----------------------------
    - name: Wait for RMI port to be open
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ rmi_port }}"
        timeout: 60

    - name: Display status
      debug:
        msg: "JMeter Server is running on {{ ansible_host }}:{{ rmi_port }}"
