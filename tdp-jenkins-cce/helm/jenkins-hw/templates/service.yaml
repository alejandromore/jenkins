apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/elb.id: "{{ .Values.elb.id }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
