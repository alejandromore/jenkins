# Imagen PostgreSQL
image:
  repository: swr.cn-north-4.myhuaweicloud.com/<tu_proyecto>/postgres
  tag: "15.4"
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: swr-secret  # Solo si la imagen está en SWR privado

# Credenciales y base de datos inicial
auth:
  username: myuser
  password: mypassword
  database: mydb

# Configuración de recursos
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Persistencia de datos
persistence:
  enabled: true
  storageClass: "cce-ssd"  # Ajusta al storage class de tu cluster
  size: 10Gi

# Puerto
service:
  type: ClusterIP
  port: 5432
