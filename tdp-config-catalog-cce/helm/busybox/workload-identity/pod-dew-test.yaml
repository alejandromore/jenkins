apiVersion: v1
kind: Pod
metadata:
  name: pod-dew-test
spec:
  # 1. Asociamos el ServiceAccount espec√≠fico para DEW
  serviceAccountName: sa-dew
  containers:
  - name: pod-dew-test
    image: ubuntu:latest 
    command: ["/bin/bash", "-c", "/opt/scripts/setup-hcloud.sh && tail -f /dev/null"]
    volumeMounts:
    - name: script-volume
      mountPath: /opt/scripts
  volumes:
  - name: script-volume
    configMap:
      name: cm-hcloud-setup
      defaultMode: 0755