services:
  jmeter-server:
    image: justb4/jmeter:latest
    container_name: jmeter-server
    restart: always
    environment:
      - JVM_ARGS=-Xms1g -Xmx2g
      - HOST_IP=${HOST_IP}         # IP p√∫blica del ECS
      - MODE=server                # <--- esto arranca el server
      - SERVER_RMI_SSL_DISABLE=true
      - RMI_LOCAL_PORT=50000       # opcional si quieres cambiar
    ports:
      - "1099:1099"
      - "50000:50000"
    volumes:
      - ./tests:/tests
