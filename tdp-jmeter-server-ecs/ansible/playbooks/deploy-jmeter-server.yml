---
- name: Deploy JMeter Server on ECS
  hosts: ecs
  become: true

  vars:
    app_dir: /opt/jmeter
    rmi_port: 1099
    server_port: 50000

  tasks:

    - name: Install Docker dependencies
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker is running
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Copy docker-compose file
      copy:
        src: files/docker-compose.yml
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"

    - name: Create .env file
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          HOST_IP={{ ansible_default_ipv4.address }}

    - name: Deploy JMeter Server
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"

    - name: Wait for RMI port
      wait_for:
        port: "{{ rmi_port }}"
        timeout: 60
