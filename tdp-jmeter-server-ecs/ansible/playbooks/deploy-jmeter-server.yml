---
- name: Deploy JMeter Server on ECS
  hosts: ecs
  become: true

  vars:
    app_dir: /opt/jmeter
    rmi_port: 1099
    server_port: 50000
    jmeter_image_name: jmeter-server
    jmeter_image_tag: 5.6.3

  tasks:

    # ---------------------------
    # 1️⃣ Instalar dependencias
    # ---------------------------
    - name: Install prerequisite packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker official GPG key
      ansible.builtin.shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" \
        | tee /etc/apt/sources.list.d/docker.list > /dev/null
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker Engine and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Ensure Docker is running
      systemd:
        name: docker
        enabled: yes
        state: started

    # ---------------------------
    # 2️⃣ Preparar directorio de la app
    # ---------------------------
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    # ---------------------------
    # 3️⃣ Copiar Dockerfile y template
    # ---------------------------
    - name: Copy Dockerfile
      copy:
        src: files/Dockerfile
        dest: "{{ app_dir }}/Dockerfile"
        mode: "0644"

    - name: Render docker-compose.yml
      template:
        src: templates/docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"

    # ---------------------------
    # 4️⃣ Construir imagen JMeter 5.6.3
    # ---------------------------
    - name: Build JMeter 5.6.3 Docker image on ECS
      command: docker build -t jmeter-server:5.6.3 .
      args:
        chdir: "{{ app_dir }}"

    # ---------------------------
    # 5️⃣ Crear .env con IP
    # ---------------------------
    - name: Create .env file
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          host_ip={{ ansible_default_ipv4.address }}
        mode: "0644"

    # ---------------------------
    # 6️⃣ Levantar JMeter Server
    # ---------------------------
    - name: Deploy JMeter Server
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"

    # ---------------------------
    # 7️⃣ Esperar puerto RMI
    # ---------------------------
    - name: Wait for RMI port
      wait_for:
        port: "{{ rmi_port }}"
        timeout: 60
