credentials:
  system:
    domainCredentials:
      - credentials:

          - usernamePassword:
              id: github-creds
              scope: GLOBAL
              username: ${GITHUB_USER}
              password: ${GITHUB_TOKEN}
              description: GitHub credentials

          - string:
              id: hwc-access-key
              scope: GLOBAL
              secret: ${HWC_ACCESS_KEY}
              description: Huawei Cloud Access Key

          - string:
              id: hwc-secret-key
              scope: GLOBAL
              secret: ${HWC_SECRET_KEY}
              description: Huawei Cloud Secret Key

          - file:
              id: cce-jenkins-kubeconfig
              scope: GLOBAL
              fileName: kubeconfig
              secretBytes: ""
              description: CCE Kubeconfig file
          - file:
              id: cce-app-kubeconfig
              scope: GLOBAL
              fileName: kubeconfig
              secretBytes: ""
              description: CCE Kubeconfig file