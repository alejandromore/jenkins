---
- name: Deploy Jenkins on ECS using Docker Compose
  hosts: ecs
  become: true

  collections:
    - community.docker

  vars:
    compose_file: docker-compose.yml

  tasks:

    # -----------------------------
    # Sistema base
    # -----------------------------
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - rsync
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository for Ubuntu 24.04 (Noble Numbat)
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu noble stable"
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Install Python dependencies for Ansible docker modules
      apt:
        name:
          - python3-pip
          - python3-docker  # Paquete oficial de Ubuntu para docker SDK
        state: present

    - name: Ensure docker python sdk is available
      pip:
        name: docker
        executable: pip3
        extra_args: --break-system-packages

    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # -----------------------------
    # Directorio aplicación
    # -----------------------------
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    # -----------------------------
    # Secrets como env vars
    # -----------------------------
    - name: Create secrets.env
      copy:
        dest: "{{ app_dir }}/secrets.env"
        owner: ubuntu
        group: ubuntu
        mode: "0600"
        content: |
          GITHUB_TOKEN={{ github_token }}
          HWC_ACCESS_KEY={{ hwc_access_key }}
          HWC_SECRET_KEY={{ hwc_secret_key }}
          JENKINS_ADMIN_ID={{ jenkins_admin_id }}
          JENKINS_ADMIN_PASSWORD={{ jenkins_admin_password }}
          GITHUB_USER={{ github_user }}
          SWR_USER=
          SWR_PASSWORD= 
      no_log: true

    # -----------------------------
    # Jenkins deploy
    # -----------------------------
    - name: Login to SWR registry
      shell: |
        echo "{{ swr_password }}" | docker login \
          -u "{{ swr_username }}" \
          --password-stdin \
          {{ swr_registry }}
      args:
        executable: /bin/bash
      no_log: true

    - name: Render docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: "{{ app_dir }}/docker-compose.yml"

    - name: Debug image
      debug:
        msg: "{{ swr_registry }}/{{ image_name }}"

    - name: Copy casc.yaml
      copy:
        src: files/casc.yaml
        dest: "{{ app_dir }}/casc.yaml"

    - name: Deploy Jenkins
      command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"

    # -----------------------------
    # Health check
    # -----------------------------
    - name: Wait for Jenkins to be available
      uri:
        url: "http://{{ ansible_host }}:8080/login"
        status_code: 200
        timeout: 30
      register: jenkins_check
      retries: 30  # Jenkins puede tardar más en iniciar la primera vez
      delay: 10
      until: jenkins_check.status == 200
      ignore_errors: yes  # Continuar incluso si falla, pero registrar

    - name: Display Jenkins status
      debug:
        msg: "Jenkins is accessible at http://{{ ansible_host }}:8080"
      when: jenkins_check.status == 200
